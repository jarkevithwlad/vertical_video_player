<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Vertical Video Player</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: #000; 
            overflow: hidden; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
        }

        /* Контейнер плеера */
        .player-wrapper {
            position: relative;
            width: 100%;
            height: 100dvh;
            overflow: hidden;
            user-select: none; 
            touch-action: manipulation;
            background: #000; /* Чтобы при фулскрине не было белых полей */
        }

        /* Видео тег */
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: 50% 50%;
            display: block;
        }

        /* === СКРЫТИЕ НАТИВНЫХ ЭЛЕМЕНТОВ === */
        video::-webkit-media-controls,
        video::-webkit-media-controls-start-playback-button,
        video::-webkit-media-controls-play-button,
        video::-webkit-media-controls-panel,
        video::-webkit-media-controls-enclosure,
        video::-webkit-media-controls-overlay-enclosure {
            display: none !important;
            -webkit-appearance: none !important;
            opacity: 0 !important; 
        }

        /* Интерфейс */
        .ui-layer {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            background: linear-gradient(to top, rgba(0,0,0,0.85), transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none !important; 
            padding: 20px 20px 40px 20px;
            z-index: 5;
        }

        .ui-layer.visible { opacity: 1; }

        /* Элементы управления */
        .controls-row, .progress-container, .speed-menu, .start-dialog {
            pointer-events: auto !important; 
            position: relative;
            z-index: 10;
        }

        /* Таймеры */
        .time-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: -5px;
            padding: 0 5px;
            font-size: 13px;
            color: rgba(255,255,255,0.8);
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        }

        .controls-row {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            gap: 20px;
        }

        /* Прогресс бар */
        .progress-container {
            width: 100%;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .progress-bg {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #ff0055;
            width: 0%;
            border-radius: 3px;
            position: absolute;
            left: 0; top: 0;
        }

        /* Кнопки */
        button {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            height: 44px;
            border-radius: 22px;
            font-size: 15px;
            font-weight: 600;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s;
            padding: 0;
        }
        button:active { background: rgba(255,255,255,0.3); transform: scale(0.95); }
        
        .btn-seek { width: 80px; } 
        .btn-speed { width: 80px; }

        /* Меню скорости */
        .speed-menu {
            position: absolute;
            bottom: 90px; 
            left: 50%;
            transform: translateX(-50%) scale(0.9);
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 12px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s cubic-bezier(0.2, 0.8, 0.2, 1);
            width: 240px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .speed-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) scale(1);
        }
        .speed-option {
            background: rgba(255,255,255,0.05);
            border: none;
            color: rgba(255,255,255,0.8);
            height: 40px;
            border-radius: 10px;
            font-size: 14px;
            width: 100%;
        }
        .speed-option.selected {
            background: #ff0055;
            color: #fff;
            box-shadow: 0 2px 10px rgba(255, 0, 85, 0.4);
        }

        /* Иконка Play */
        .center-play {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 70px;
            color: rgba(255,255,255,0.9);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 1;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.5));
        }
        .paused .center-play { opacity: 1; }

        /* Анимация перемотки */
        .seek-anim {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            background: rgba(0,0,0,0.6);
            padding: 15px 25px;
            border-radius: 30px;
            opacity: 0;
            pointer-events: none;
            z-index: 4;
            backdrop-filter: blur(5px);
        }
        @keyframes seekFlash {
            0% { opacity: 0; transform: translateY(-50%) scale(0.5); }
            20% { opacity: 1; transform: translateY(-50%) scale(1.1); }
            100% { opacity: 0; transform: translateY(-50%) scale(1); }
        }
        .seek-anim.active { animation: seekFlash 0.6s ease-out; }
        .seek-left { left: 15%; }
        .seek-right { right: 15%; }

        /* Диалог старта */
        .start-dialog {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
        }
        .start-dialog.active {
            opacity: 1;
            visibility: visible;
        }
        .start-title { color: #fff; font-size: 18px; margin-bottom: 10px; opacity: 0.8; }
        .btn-resume {
            width: 220px;
            background: #ff0055;
            border: none;
            box-shadow: 0 4px 15px rgba(255, 0, 85, 0.4);
        }
        .btn-restart {
            width: 220px;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
        }

    </style>
</head>
<body>

<div class="player-wrapper" id="playerWrapper">
    <video id="video" playsinline webkit-playsinline preload="metadata" data-cam-config="camera.txt"></video>
    
    <div class="center-play">▶</div>
    
    <div class="seek-anim seek-left" id="animLeft">⏪ 10s</div>
    <div class="seek-anim seek-right" id="animRight">10s ⏩</div>

    <!-- Диалог -->
    <div class="start-dialog" id="startDialog">
        <div class="start-title">Вы смотрели ранее</div>
        <button type="button" class="btn-resume" id="btnResume">Продолжить с <span id="resumeTime">00:00</span></button>
        <button type="button" class="btn-restart" id="btnRestart">Начать сначала</button>
    </div>

    <!-- Меню скорости -->
    <div class="speed-menu" id="speedMenu">
        <button type="button" class="speed-option" data-speed="0.5">0.5x</button>
        <button type="button" class="speed-option" data-speed="0.75">0.75x</button>
        <button type="button" class="speed-option" data-speed="1.0">1x</button>
        <button type="button" class="speed-option" data-speed="1.25">1.25x</button>
        <button type="button" class="speed-option" data-speed="1.5">1.5x</button>
        <button type="button" class="speed-option" data-speed="2.0">2x</button>
        <button type="button" class="speed-option" data-speed="3.0">3x</button>
        <button type="button" class="speed-option" data-speed="4.0">4x</button>
        <button type="button" class="speed-option" data-speed="5.0">5x</button>
    </div>

    <div class="ui-layer" id="uiLayer">
        <div class="time-row">
            <span id="currentTime">00:00</span>
            <span id="totalTime">00:00</span>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bg">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>

        <div class="controls-row">
            <button type="button" class="btn-seek" id="btnRewind">⏪ 10</button>
            <button type="button" class="btn-speed" id="btnSpeedToggle">1x</button>
            <button type="button" class="btn-seek" id="btnForward">10 ⏩</button>
        </div>
    </div>
</div>

<script>
    // === НАСТРОЙКИ ===
    const VIDEO_SRC = 'https://drive.usercontent.google.com/uc?id=1LrOSs0pnPj2VisVWwm8pvhokizrd2O-C&export=download';
    
    const video = document.getElementById('video');
    const uiLayer = document.getElementById('uiLayer');
    const wrapper = document.getElementById('playerWrapper');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.getElementById('progressContainer');
    const animLeft = document.getElementById('animLeft');
    const animRight = document.getElementById('animRight');
    const currentTimeEl = document.getElementById('currentTime');
    const totalTimeEl = document.getElementById('totalTime');
    
    const startDialog = document.getElementById('startDialog');
    const btnResume = document.getElementById('btnResume');
    const btnRestart = document.getElementById('btnRestart');
    const resumeTimeEl = document.getElementById('resumeTime');

    const speedMenu = document.getElementById('speedMenu');
    const btnSpeedToggle = document.getElementById('btnSpeedToggle');
    const speedOptions = document.querySelectorAll('.speed-option');

    let keyframes = [];
    let uiTimeout;
    let clickTimeout; 
    let lastClickTime = 0;
    let isUserInteracting = false; 
    let saveInterval;

    const STORAGE_KEY = 'vid_progress_' + VIDEO_SRC;

    // === ПОЛНОЭКРАННЫЙ РЕЖИМ ===
    function enterFullScreen() {
        if (document.fullscreenElement) return; // Уже фулскрин

        // Пытаемся запросить фулскрин для обертки (сохраняет наш UI)
        if (wrapper.requestFullscreen) {
            wrapper.requestFullscreen().catch(err => console.log("Fullscreen denied", err));
        } else if (wrapper.webkitRequestFullscreen) { /* Safari */
            wrapper.webkitRequestFullscreen().catch(err => console.log("Fullscreen denied", err));
        } else if (wrapper.msRequestFullscreen) { /* IE11 */
            wrapper.msRequestFullscreen();
        } else if (video.webkitEnterFullscreen) {
            // Фолбек для старых iPhone: это откроет нативный плеер
            // Мы это НЕ используем специально, чтобы сохранить UI, 
            // но если бы хотели, код был бы здесь.
        }
    }

    // === ФОРМАТИРОВАНИЕ ===
    function formatTime(seconds) {
        if (!seconds || isNaN(seconds)) return "00:00";
        const h = Math.floor(seconds / 3600);
        const m = Math.floor((seconds % 3600) / 60);
        const s = Math.floor(seconds % 60);
        const mStr = m < 10 ? '0' + m : m;
        const sStr = s < 10 ? '0' + s : s;
        if (h > 0) return `${h}:${mStr}:${sStr}`;
        return `${mStr}:${sStr}`;
    }

    // === ЗАПУСК ===
    function playVideoSafe() {
        const playPromise = video.play();
        if (playPromise !== undefined) {
            playPromise.then(() => {
                wrapper.classList.remove('paused');
                startSavingProgress();
                enterFullScreen(); // <-- Входим в фулскрин при старте
            }).catch(error => {
                console.log("Autoplay error", error);
            });
        }
    }

    function initResumeFeature() {
        const savedTime = parseFloat(localStorage.getItem(STORAGE_KEY));
        if (savedTime && savedTime > 10) {
            resumeTimeEl.innerText = formatTime(savedTime);
            startDialog.classList.add('active');
            
            btnResume.onclick = (e) => {
                e.stopPropagation();
                startDialog.classList.remove('active');
                video.currentTime = savedTime;
                playVideoSafe();
            };
            
            btnRestart.onclick = (e) => {
                e.stopPropagation();
                startDialog.classList.remove('active');
                video.currentTime = 0;
                playVideoSafe();
            };
        } else {
            startSavingProgress();
        }
    }

    function startSavingProgress() {
        clearInterval(saveInterval);
        saveInterval = setInterval(() => {
            if (!video.paused) {
                localStorage.setItem(STORAGE_KEY, video.currentTime);
            }
        }, 5000);
    }

    // === КАМЕРА ===
    async function loadCameraConfig() {
        const url = video.getAttribute('data-cam-config');
        try {
            const response = await fetch(url);
            const text = await response.text();
            parseKeyframes(text);
        } catch (e) {
            console.log("Конфиг камеры не найден.");
            keyframes = [{time: 0, x: 50}, {time: 99999, x: 50}];
        }
    }

    function parseKeyframes(text) {
        const lines = text.split('\n');
        keyframes = lines.map(line => {
            const parts = line.trim().split(/\s+/);
            if (parts.length < 2) return null;
            const timeParts = parts[0].split(':').map(parseFloat);
            let seconds = 0;
            if (timeParts.length === 4) seconds = (timeParts[0] * 3600) + (timeParts[1] * 60) + timeParts[2] + (timeParts[3] / 1000);
            else if (timeParts.length === 3) seconds = (timeParts[0] * 3600) + (timeParts[1] * 60) + timeParts[2];
            return { time: seconds, x: parseFloat(parts[1]) };
        }).filter(k => k !== null).sort((a, b) => a.time - b.time);
    }

    function updateCamera() {
        if (!keyframes.length) return;
        const ct = video.currentTime;
        let prevIndex = 0;
        for (let i = 0; i < keyframes.length; i++) {
            if (keyframes[i].time <= ct) prevIndex = i;
            else break;
        }
        const nextIndex = Math.min(prevIndex + 1, keyframes.length - 1);
        const prevFrame = keyframes[prevIndex];
        const nextFrame = keyframes[nextIndex];
        let currentX = 50;

        if (prevFrame === nextFrame) {
            currentX = prevFrame.x;
        } else {
            const duration = nextFrame.time - prevFrame.time;
            const progress = (ct - prevFrame.time) / duration;
            currentX = prevFrame.x + (nextFrame.x - prevFrame.x) * progress;
        }
        video.style.objectPosition = `${currentX}% 50%`;
        requestAnimationFrame(updateCamera);
    }

    // === УПРАВЛЕНИЕ ===
    btnSpeedToggle.addEventListener('click', (e) => {
        e.stopPropagation();
        speedMenu.classList.toggle('active');
        showUI();
    });

    speedOptions.forEach(opt => {
        opt.addEventListener('click', (e) => {
            e.stopPropagation();
            const speed = parseFloat(e.target.dataset.speed);
            video.playbackRate = speed;
            btnSpeedToggle.innerText = speed + 'x';
            speedOptions.forEach(o => o.classList.remove('selected'));
            e.target.classList.add('selected');
            speedMenu.classList.remove('active');
            showUI();
        });
    });
    document.querySelector('.speed-option[data-speed="1.0"]').classList.add('selected');

    function seek(seconds, showInterface = true) {
        video.currentTime = Math.min(Math.max(video.currentTime + seconds, 0), video.duration);
        if (showInterface) showUI();
    }

    function showSeekAnim(element) {
        element.classList.remove('active');
        void element.offsetWidth; 
        element.classList.add('active');
    }

    wrapper.addEventListener('click', (e) => {
        if (e.target.closest('.controls-row') || 
            e.target.closest('.progress-container') || 
            e.target.closest('.speed-menu') ||
            e.target.closest('.start-dialog')) return;

        if (startDialog.classList.contains('active')) return;

        if (speedMenu.classList.contains('active')) {
            speedMenu.classList.remove('active');
            return;
        }

        const currentTime = new Date().getTime();
        const tapLength = currentTime - lastClickTime;
        const screenWidth = wrapper.clientWidth;
        const clickX = e.clientX;

        clearTimeout(clickTimeout);

        if (tapLength < 300 && tapLength > 0) {
            if (clickX < screenWidth * 0.4) {
                seek(-10, false); 
                showSeekAnim(animLeft);
            } else if (clickX > screenWidth * 0.6) {
                seek(10, false); 
                showSeekAnim(animRight);
            } else {
                togglePlayPause();
            }
            lastClickTime = 0; 
        } else {
            lastClickTime = currentTime;
            clickTimeout = setTimeout(() => {
                togglePlayPause();
            }, 250);
        }
    });

    function togglePlayPause() {
        if (video.paused) {
            playVideoSafe();
            uiLayer.classList.remove('visible'); 
            speedMenu.classList.remove('active'); 
            clearTimeout(uiTimeout);
        } else {
            video.pause();
            wrapper.classList.add('paused');
            showUI();
        }
    }

    function showUI() {
        uiLayer.classList.add('visible');
        clearTimeout(uiTimeout);
        if (!video.paused && !isUserInteracting && !speedMenu.classList.contains('active')) {
            uiTimeout = setTimeout(() => {
                uiLayer.classList.remove('visible');
                speedMenu.classList.remove('active');
            }, 3000);
        }
    }

    document.getElementById('btnRewind').addEventListener('click', () => seek(-10, true));
    document.getElementById('btnForward').addEventListener('click', () => seek(10, true));

    // === ПРОГРЕСС ===
    video.addEventListener('timeupdate', () => {
        if (video.duration) {
            const pct = (video.currentTime / video.duration) * 100;
            progressBar.style.width = `${pct}%`;
            currentTimeEl.innerText = formatTime(video.currentTime);
        }
    });
    
    video.addEventListener('loadedmetadata', () => {
        totalTimeEl.innerText = formatTime(video.duration);
        initResumeFeature(); 
        requestAnimationFrame(updateCamera);
    });

    progressContainer.addEventListener('pointerdown', (e) => {
        isUserInteracting = true;
        moveProgress(e);
        progressContainer.setPointerCapture(e.pointerId);
        progressContainer.addEventListener('pointermove', moveProgress);
        progressContainer.addEventListener('pointerup', stopProgress);
    });

    function moveProgress(e) {
        const rect = progressContainer.getBoundingClientRect();
        const pos = Math.min(Math.max((e.clientX - rect.left) / rect.width, 0), 1);
        video.currentTime = pos * video.duration;
    }

    function stopProgress(e) {
        isUserInteracting = false;
        progressContainer.removeEventListener('pointermove', moveProgress);
        progressContainer.removeEventListener('pointerup', stopProgress);
        showUI();
    }

    // === START ===
    video.src = VIDEO_SRC;
    loadCameraConfig();
    wrapper.classList.add('paused');

</script>
</body>
</html>
